<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="header-list">
                <li class="header-list__item">
                    <a href="">Home</a>
                </li>
                <li class="header-list__item">
                    <a href="">Đăng nhập</a>
                </li>
                <li class="header-list__item">
                    <a href="">Đăng ký</a>
                </li>
            </ul>
        </div>
        <div class="form-login mb-5 w-full">
            <form class="w-full">
                <h4 class="text-center mb-4">Màn hình cập nhật</h4>

                <form>
                    <div class="mb-3 row">
                        <label for="username" class="col-sm-4 col-form-label">Username</label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" value="xxx">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="password" class="col-sm-4 col-form-label">Mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="password" value="xxx">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="confirmPassword" class="col-sm-4 col-form-label">Nhập lại mật khẩu</label>
                        <div class="col-sm-8">
                            <input type="password" class="form-control" id="confirmPassword" value="xxx">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="email" class="col-sm-4 col-form-label">Email</label>
                        <div class="col-sm-8">
                            <input type="email" class="form-control" id="email" value="xxx">
                        </div>
                    </div>

                    <div class="d-flex justify-content-end gap-5 align-items-center mt-4">
                        <a href="#" class="text-primary">Đã có tài khoản</a>
                        <button type="submit" class="btn btn-primary">Đăng ký</button>
                    </div>
                </form>
        </div>
        <div class="footer">
            <p>Lập trình web @01/2024</p>
        </div>
    </div>
</body>
<script src="./js/bootstrap.bundle.js"></script>

</html>
