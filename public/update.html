<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <ul class="header-list">
                <li class="header-list__item">
                    <a href="">Home</a>
                </li>
                <li class="header-list__item">
                    <a href="">Đăng nhập</a>
                </li>
                <li class="header-list__item">
                    <a href="">Đăng ký</a>
                </li>
            </ul>
        </div>
        <div class="form-login mb-5">

            <form class="w-full">
                <h4 class="text-center">Màn hình cập nhật</h4>
                <div class="mt-3 d-flex align-items-center justify-content-between gap-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input value="xxx" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">

                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between gap-3">
                    <label for="exampleInputPassword1" class="form-label">Mật khẩu</label>
                    <input value="xxx" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between gap-3">
                    <label for="exampleInputPassword1" class="form-label">Nhập lại mật khẩu</label>
                    <input value="xxx" type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mt-3 d-flex align-items-center justify-content-between gap-3">
                    <label for="exampleInputEmail1" class="form-label">Email</label>
                    <input value="xxx" type="email" class="form-control" id="exampleInputEmail1"
                        aria-describedby="emailHelp">

                </div>
                <div class="form-button mt-5">
                    <button class="btn text-primary">Đã có tài khoản</button>
                    <button type="submit" class="btn btn-primary">Đăng ký</button>
                </div>
            </form>
        </div>
        <div class="footer">
            <p>Lập trình web @01/2024</p>
        </div>
    </div>
</body>
<script src="./js/bootstrap.bundle.js"></script>

</html>
